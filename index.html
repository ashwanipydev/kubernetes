<!DOCTYPE html>
<html lang="en" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K8s</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/styles.css">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: { stone: { 850: '#211f1d', 950: '#0c0a09' }, sky: { 950: '#082f49' } },
                    animation: { 'pulse-slow': 'pulse 3s ease-in-out infinite', 'float': 'float 6s ease-in-out infinite' }
                }
            }
        }
    </script>
</head>
<body class="bg-slate-50 dark:bg-stone-950 text-slate-900 dark:text-stone-100 min-h-screen transition-colors duration-300">
    <!-- Navigation -->
    <nav class="sticky top-0 z-50 bg-white/80 dark:bg-stone-900/80 backdrop-blur-md border-b border-slate-200 dark:border-stone-800">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16 items-center">
                <div class="flex items-center gap-3 cursor-pointer" onclick="window.app.renderDashboard()">
                    <div class="w-10 h-10 bg-gradient-to-br from-sky-500 to-indigo-600 rounded-xl flex items-center justify-center text-white shadow-lg shadow-sky-500/20">
                        <i class="fas fa-dharmachakra text-xl animate-spin-slow"></i>
                    </div>
                    <span class="text-xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-slate-900 to-slate-600 dark:from-white dark:to-stone-400">K8s Mastery Pro</span>
                </div>
                <div class="flex items-center gap-4">
                    <button id="themeToggle" class="p-2.5 rounded-xl hover:bg-slate-100 dark:hover:bg-stone-800 text-slate-500 dark:text-stone-400 transition-all">
                        <i class="fas fa-moon dark:hidden"></i>
                        <i class="fas fa-sun hidden dark:block"></i>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <main id="mainContent" class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Content will be injected here by app.js -->
        <div class="flex items-center justify-center min-h-[60vh]">
            <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-sky-500"></div>
        </div>
    </main>

    <!-- Main Entry Point -->
    <script type="module" src="assets/js/app.js"></script>
</body>
</html>
