<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kubernetes Captain's Log | 30-Day Mastery</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Inter:wght@300;400;600;700&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            background-color: #fafaf9; /* stone-50 */
            color: #44403c; /* stone-700 */
        }
        
        .font-mono {
            font-family: 'JetBrains Mono', monospace;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f5f5f4; 
        }
        ::-webkit-scrollbar-thumb {
            background: #d6d3d1; 
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #a8a29e; 
        }

        /* Chart Container Utilities */
        .chart-wrapper {
            position: relative;
            width: 100%;
            max-width: 500px;
            height: 300px;
            max-height: 400px;
            margin: 0 auto;
        }

        .terminal-shadow {
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }

        /* Animation utilities */
        .fade-in {
            animation: fadeIn 0.3s ease-in-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .nav-item.active {
            background-color: #e7e5e4; /* stone-200 */
            border-right: 3px solid #ea580c; /* orange-600 */
            font-weight: 600;
        }
    </style>
    <!-- Chosen Palette: Warm Neutrals (Stone) with Burnt Orange accents. 
         This creates a calm, focused environment suitable for study, contrasting with the stark black of the terminal windows. -->
    
    <!-- Application Structure Plan: 
         1. Layout: Sidebar navigation (Phases) + Main Content Area. 
            Reason: Allows users to jump between weeks without endless scrolling.
         2. Dashboard: High-level view of the curriculum distribution (Radar Chart) and progress (Doughnut).
            Reason: Provides immediate context on what skills are being built.
         3. Weekly Views: Grid of interactive "Day Cards".
            Reason: Breaks 30 days into manageable chunks. Clicking a day expands the details to prevent information overload.
         4. Project Cards: Distinct styling for weekly projects to highlight their importance as synthesis milestones.
         5. Data Persistence: Uses simple local state (variables) to track "checked" days for the session.
    -->

    <!-- Visualization & Content Choices:
         1. Radar Chart (Chart.js): Maps the 30 days into 5 competency areas (Basics, Workloads, Network, Storage, Ops).
            Goal: Show the user that the plan is balanced.
         2. Doughnut Chart (Chart.js): Visualizes completion progress.
            Goal: Gamification/Motivation.
         3. Terminal Blocks (HTML/CSS): Visual container for exercises.
            Goal: Mimic the actual K8s environment.
         4. Unicode Icons: Navigation and visual cues.
            Reason: No SVG/Images required, fast load, semantic.
    -->
    
    <!-- CONFIRMATION: NO SVG graphics used. NO Mermaid JS used. -->
</head>
<body class="h-screen flex overflow-hidden">

    <!-- Sidebar Navigation -->
    <aside class="w-64 bg-stone-100 border-r border-stone-200 flex-shrink-0 flex flex-col justify-between hidden md:flex">
        <div>
            <div class="p-6 border-b border-stone-200">
                <h1 class="text-xl font-bold text-stone-800 flex items-center gap-2">
                    <span class="text-2xl">â˜¸</span> K8s Log
                </h1>
                <p class="text-xs text-stone-500 mt-1">30-Day Mastery Plan</p>
            </div>
            <nav class="mt-4 flex flex-col gap-1" id="nav-container">
                <!-- Nav items injected by JS -->
            </nav>
        </div>
        <div class="p-4 border-t border-stone-200 bg-stone-50">
            <div class="flex items-center justify-between mb-2">
                <span class="text-xs font-semibold text-stone-500 uppercase tracking-wider">Progress</span>
                <span id="progress-text" class="text-xs font-bold text-orange-600">0%</span>
            </div>
            <div class="w-full bg-stone-200 rounded-full h-2.5">
                <div id="progress-bar" class="bg-orange-600 h-2.5 rounded-full transition-all duration-500" style="width: 0%"></div>
            </div>
        </div>
    </aside>

    <!-- Mobile Header -->
    <div class="md:hidden absolute top-0 left-0 w-full bg-stone-100 border-b border-stone-200 p-4 z-20 flex justify-between items-center">
        <h1 class="text-lg font-bold">K8s Log</h1>
        <button id="mobile-menu-btn" class="text-stone-600 focus:outline-none">â˜°</button>
    </div>

    <!-- Mobile Menu Overlay -->
    <div id="mobile-menu" class="fixed inset-0 bg-stone-100 z-30 transform translate-x-full transition-transform duration-300 md:hidden flex flex-col p-6">
        <div class="flex justify-end mb-6">
            <button id="close-menu-btn" class="text-2xl">Ã—</button>
        </div>
        <nav id="mobile-nav-container" class="flex flex-col gap-4 text-lg">
            <!-- Mobile nav items injected JS -->
        </nav>
    </div>

    <!-- Main Content Area -->
    <main class="flex-1 overflow-y-auto p-4 md:p-8 pt-20 md:pt-8 bg-stone-50 relative">
        <div id="content-area" class="max-w-5xl mx-auto fade-in">
            <!-- Dynamic Content Loaded Here -->
        </div>
    </main>

    <!-- JavaScript Logic -->
    <script>
        // --- Data Source ---
        const planData = {
            overview: {
                id: 'overview',
                title: 'Mission Dashboard',
                icon: 'ðŸ“Š',
                description: 'Welcome to your 30-day Kubernetes mastery journey. This dashboard tracks your progress across five key competency domains defined in the official roadmap.'
            },
            prereqs: {
                id: 'prereqs',
                title: 'Phase 0: Prerequisites',
                subtitle: 'Days 1-2',
                icon: 'ðŸ—ï¸',
                description: 'Before commanding a cluster, you must understand the container. We focus on Docker fundamentals and the high-level architecture of Kubernetes.',
                days: [
                    { day: 1, topic: 'Container Fundamentals', desc: 'Docker basics: images, layers, and networking.', exercise: 'Build a multi-stage Dockerfile for a Node.js app.', domain: 'Basics' },
                    { day: 2, topic: 'The Architecture', desc: 'Control Plane vs. Worker Nodes.', exercise: 'Draw the flow of a `kubectl apply` command through the API Server, ETCD, and Kubelet.', domain: 'Basics' }
                ]
            },
            week1: {
                id: 'week1',
                title: 'Phase 1: Core Concepts',
                subtitle: 'Days 3-7',
                icon: 'ðŸ“¦',
                description: 'Getting the cluster running and deploying your first "units" of work. Understanding declarative configuration is key here.',
                days: [
                    { day: 3, topic: 'Cluster Setup', desc: 'Install `minikube` or `kind`. Explore `kubectl`.', exercise: 'Setup local cluster and run `kubectl get nodes`.', domain: 'Basics' },
                    { day: 4, topic: 'Pods', desc: 'The smallest unit of deployment.', exercise: 'Create a Pod with two containers (app + logger) sharing an `emptyDir` volume.', domain: 'Workloads' },
                    { day: 5, topic: 'YAML & Declarative Config', desc: 'Moving away from imperative commands.', exercise: 'Convert an imperative Pod command into a valid YAML manifest.', domain: 'Basics' },
                    { day: 6, topic: 'ReplicaSets', desc: 'Ensuring availability and scale.', exercise: 'Create a ReplicaSet with 3 replicas; manually delete a Pod and watch K8s recreate it.', domain: 'Workloads' },
                    { day: 7, topic: 'Deployments', desc: 'Rollouts and Rollbacks management.', exercise: 'Perform a rolling update of an app from v1 to v2, then rollback to v1.', domain: 'Workloads' }
                ],
                project: {
                    title: 'The Self-Healing Web Farm',
                    objective: 'Deploy a highly available Nginx website.',
                    tasks: [
                        'Create a Deployment with 4 replicas.',
                        'Use a `readinessProbe` to ensure traffic only hits healthy pods.',
                        'Use an `livenessProbe` to restart pods if the web server process hangs.'
                    ]
                }
            },
            week2: {
                id: 'week2',
                title: 'Phase 2: Network & Storage',
                subtitle: 'Days 8-14',
                icon: 'ðŸŒ',
                description: 'Connecting applications internally and externally, and ensuring data persists beyond the lifecycle of a Pod.',
                days: [
                    { day: 8, topic: 'Services (ClusterIP)', desc: 'Internal communication.', exercise: 'Deploy frontend/backend pods; make frontend talk to backend via Service name.', domain: 'Network' },
                    { day: 9, topic: 'Services (NodePort/LB)', desc: 'External access mechanisms.', exercise: 'Expose your web farm to your local browser.', domain: 'Network' },
                    { day: 10, topic: 'Ingress Controllers', desc: 'Rule-based routing (L7).', exercise: 'Install Nginx Ingress and route `myapp.com/api` and `myapp.com/web` differently.', domain: 'Network' },
                    { day: 11, topic: 'ConfigMaps', desc: 'Decoupling configuration from code.', exercise: 'Inject an Nginx config file into a pod using a ConfigMap volume.', domain: 'Storage' },
                    { day: 12, topic: 'Secrets', desc: 'Handling sensitive data.', exercise: 'Pass a database password to a pod via Env Variables from a Secret.', domain: 'Storage' },
                    { day: 13, topic: 'Volumes & PVs', desc: 'Persistent storage basics.', exercise: 'Create a `hostPath` PersistentVolume and a Claim (PVC).', domain: 'Storage' },
                    { day: 14, topic: 'StorageClasses', desc: 'Dynamic provisioning.', exercise: 'Use a StorageClass to auto-create a volume when a PVC is requested.', domain: 'Storage' }
                ],
                project: {
                    title: 'Full-Stack Guestbook',
                    objective: 'Deploy a 2-tier application (PHP Frontend + Redis Backend).',
                    tasks: [
                        'Redis backend must use a PersistentVolume for data.',
                        'Frontend must access Redis via a Secret-stored password.',
                        'Expose the Frontend via an Ingress rule.'
                    ]
                }
            },
            week3: {
                id: 'week3',
                title: 'Phase 3: Advanced Workloads',
                subtitle: 'Days 15-21',
                icon: 'ðŸ”’',
                description: 'Scaling stateful applications, running system agents, and securing the cluster with RBAC and policies.',
                days: [
                    { day: 15, topic: 'StatefulSets', desc: 'For databases/stateful apps.', exercise: 'Deploy a 3-node MongoDB cluster with stable network IDs.', domain: 'Workloads' },
                    { day: 16, topic: 'DaemonSets', desc: 'System-wide pods.', exercise: 'Deploy a "fluentd" pod on every node in your cluster.', domain: 'Workloads' },
                    { day: 17, topic: 'Jobs & CronJobs', desc: 'One-off and scheduled tasks.', exercise: 'Create a CronJob that prints "Hello World" every minute.', domain: 'Workloads' },
                    { day: 18, topic: 'Resource Requests', desc: 'Preventing "noisy neighbors".', exercise: 'Set CPU/Memory limits on a pod and try to exceed them to see OOMKill.', domain: 'Ops' },
                    { day: 19, topic: 'RBAC', desc: 'Authorization (Roles & Bindings).', exercise: 'Create a ServiceAccount that can only "get" pods but not "delete" them.', domain: 'Security' },
                    { day: 20, topic: 'Network Policies', desc: 'Internal firewalls.', exercise: 'Block all traffic to DB pod except from Backend pod.', domain: 'Network' },
                    { day: 21, topic: 'Namespaces & Quotas', desc: 'Multi-tenancy.', exercise: 'Limit a namespace to only allow 5 pods total.', domain: 'Security' }
                ],
                project: {
                    title: 'Secured Multi-Tenant Cluster',
                    objective: 'Prepare a cluster for two different teams (Team-A and Team-B).',
                    tasks: [
                        'Create two Namespaces with ResourceQuotas.',
                        'Implement a Network Policy so Team-A pods cannot talk to Team-B pods.',
                        'Assign a specific Role to Team-A\'s developer account.'
                    ]
                }
            },
            week4: {
                id: 'week4',
                title: 'Phase 4: Ops & Observability',
                subtitle: 'Days 22-30',
                icon: 'ðŸ”­',
                description: 'Day 2 operations: Monitoring, troubleshooting, scaling, and maintaining production readiness.',
                days: [
                    { day: 22, topic: 'Health Checks', desc: 'Startup vs Liveness vs Readiness.', exercise: 'Simulate a slow-starting app using a `startupProbe`.', domain: 'Ops' },
                    { day: 23, topic: 'HPA (Autoscaler)', desc: 'Auto-scaling based on metrics.', exercise: 'Use a load generator to spike CPU and watch pods scale 2->10.', domain: 'Ops' },
                    { day: 24, topic: 'Taints & Affinity', desc: 'Advanced scheduling.', exercise: '"Taint" a node so only specific "Special" pods can be scheduled there.', domain: 'Ops' },
                    { day: 25, topic: 'Helm Basics', desc: 'Package management.', exercise: 'Install a Prometheus/Grafana stack using a single `helm install`.', domain: 'Ops' },
                    { day: 26, topic: 'Logging', desc: 'Observability Part 1.', exercise: 'Use `kubectl logs -f` on specific containers in multi-container pods.', domain: 'Ops' },
                    { day: 27, topic: 'Metrics', desc: 'Observability Part 2.', exercise: 'Access Grafana to view Cluster CPU/Memory usage.', domain: 'Ops' },
                    { day: 28, topic: 'Troubleshooting Pods', desc: 'Debugging workloads.', exercise: 'Debug a "CrashLoopBackOff" and "ImagePullBackOff" scenario.', domain: 'Ops' },
                    { day: 29, topic: 'Troubleshooting Nodes', desc: 'System level debugging.', exercise: 'Check Kubelet logs and systemd services on a worker node.', domain: 'Ops' },
                    { day: 30, topic: 'Final Review', desc: 'GitOps & Service Mesh basics.', exercise: 'Research ArgoCD and Istio concepts.', domain: 'Ops' }
                ],
                project: {
                    title: 'The Production-Ready Microservice',
                    objective: 'Deploy a Python API with the full "Day 2" suite.',
                    tasks: [
                        'Integrated HPA for scaling.',
                        'Prometheus metrics exported.',
                        'Helm chart created for the application.',
                        'Pod Anti-Affinity rules to ensure replicas stay on different nodes.'
                    ]
                }
            }
        };

        // --- State Management ---
        const state = {
            currentView: 'overview',
            completedDays: new Set(), // Store Day IDs (Integers)
        };

        // --- Core Functions ---

        function init() {
            renderNav();
            renderContent();
            setupMobileMenu();
        }

        function switchView(viewId) {
            state.currentView = viewId;
            renderNav(); // Update active state
            renderContent();
            // Close mobile menu if open
            document.getElementById('mobile-menu').classList.add('translate-x-full');
        }

        function toggleDayCompletion(dayNum) {
            if (state.completedDays.has(dayNum)) {
                state.completedDays.delete(dayNum);
            } else {
                state.completedDays.add(dayNum);
            }
            updateProgress();
            renderContent(); // Re-render to update button states
        }

        function updateProgress() {
            const totalDays = 30;
            const completed = state.completedDays.size;
            const percentage = Math.round((completed / totalDays) * 100);
            
            // Update Sidebar
            const bar = document.getElementById('progress-bar');
            const text = document.getElementById('progress-text');
            if(bar && text) {
                bar.style.width = `${percentage}%`;
                text.innerText = `${percentage}%`;
            }
        }

        // --- Rendering ---

        function renderNav() {
            const container = document.getElementById('nav-container');
            const mobileContainer = document.getElementById('mobile-nav-container');
            
            const generateLinks = (isMobile) => Object.values(planData).map(section => {
                const isActive = state.currentView === section.id;
                const baseClasses = isMobile 
                    ? "p-4 border-b border-stone-200 hover:bg-stone-200"
                    : `nav-item px-6 py-3 cursor-pointer hover:bg-stone-50 transition-colors flex items-center justify-between group ${isActive ? 'active' : ''}`;
                
                return `
                    <div onclick="switchView('${section.id}')" class="${baseClasses}">
                        <div class="flex items-center gap-3">
                            <span>${section.icon}</span>
                            <span class="text-sm font-medium ${isActive ? 'text-stone-900' : 'text-stone-600 group-hover:text-stone-900'}">${section.title}</span>
                        </div>
                    </div>
                `;
            }).join('');

            container.innerHTML = generateLinks(false);
            mobileContainer.innerHTML = generateLinks(true);
        }

        function renderContent() {
            const container = document.getElementById('content-area');
            const data = planData[state.currentView];

            if (state.currentView === 'overview') {
                renderDashboard(container, data);
            } else {
                renderPhase(container, data);
            }
        }

        function renderDashboard(container, data) {
            // Calculate domain stats
            const domainCounts = { Basics: 0, Workloads: 0, Network: 0, Storage: 0, Ops: 0, Security: 0 };
            
            // Flat list of days
            const allDays = [
                ...planData.prereqs.days,
                ...planData.week1.days,
                ...planData.week2.days,
                ...planData.week3.days,
                ...planData.week4.days
            ];

            allDays.forEach(d => {
                if(domainCounts[d.domain] !== undefined) domainCounts[d.domain]++;
            });

            const completedCount = state.completedDays.size;

            container.innerHTML = `
                <div class="mb-8">
                    <h2 class="text-3xl font-bold text-stone-800 mb-2">${data.title}</h2>
                    <p class="text-stone-600 max-w-2xl">${data.description}</p>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
                    <!-- Progress Card -->
                    <div class="bg-white p-6 rounded-xl shadow-sm border border-stone-100 flex flex-col items-center justify-center">
                        <h3 class="text-lg font-semibold text-stone-700 mb-4">Overall Completion</h3>
                        <div class="chart-wrapper">
                            <canvas id="progressChart"></canvas>
                        </div>
                        <p class="mt-4 text-stone-500 text-sm text-center">
                            You have completed <span class="font-bold text-orange-600">${completedCount}</span> out of 30 days.
                        </p>
                    </div>

                    <!-- Domain Radar Card -->
                    <div class="bg-white p-6 rounded-xl shadow-sm border border-stone-100 flex flex-col items-center justify-center">
                        <h3 class="text-lg font-semibold text-stone-700 mb-4">Curriculum Balance</h3>
                        <div class="chart-wrapper">
                            <canvas id="radarChart"></canvas>
                        </div>
                        <p class="mt-4 text-stone-500 text-sm text-center">
                            Focus distribution across the roadmap domains.
                        </p>
                    </div>
                </div>

                <!-- Playground Links -->
                <div class="bg-stone-800 text-stone-100 p-6 rounded-xl terminal-shadow">
                    <h3 class="text-lg font-bold mb-4 flex items-center gap-2"><span class="text-orange-500">â–¶</span> Recommended Playgrounds</h3>
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                        <a href="https://killercoda.com" target="_blank" class="block p-4 bg-stone-700 rounded hover:bg-stone-600 transition">
                            <div class="font-bold text-orange-400">Killercoda</div>
                            <div class="text-xs text-stone-300 mt-1">Interactive scenarios. Best for networking labs.</div>
                        </a>
                        <a href="https://labs.play-with-k8s.com/" target="_blank" class="block p-4 bg-stone-700 rounded hover:bg-stone-600 transition">
                            <div class="font-bold text-orange-400">Play with K8s</div>
                            <div class="text-xs text-stone-300 mt-1">4-hour multi-node sessions.</div>
                        </a>
                        <a href="https://minikube.sigs.k8s.io/docs/start/" target="_blank" class="block p-4 bg-stone-700 rounded hover:bg-stone-600 transition">
                            <div class="font-bold text-orange-400">Minikube</div>
                            <div class="text-xs text-stone-300 mt-1">Local development standard.</div>
                        </a>
                    </div>
                </div>
            `;

            // Initialize Charts
            setTimeout(() => {
                // Doughnut
                new Chart(document.getElementById('progressChart'), {
                    type: 'doughnut',
                    data: {
                        labels: ['Completed', 'Remaining'],
                        datasets: [{
                            data: [completedCount, 30 - completedCount],
                            backgroundColor: ['#ea580c', '#e7e5e4'],
                            borderWidth: 0
                        }]
                    },
                    options: {
                        maintainAspectRatio: false,
                        cutout: '70%',
                        plugins: { legend: { position: 'bottom' } }
                    }
                });

                // Radar
                new Chart(document.getElementById('radarChart'), {
                    type: 'radar',
                    data: {
                        labels: Object.keys(domainCounts),
                        datasets: [{
                            label: 'Days of Focus',
                            data: Object.values(domainCounts),
                            fill: true,
                            backgroundColor: 'rgba(234, 88, 12, 0.2)',
                            borderColor: 'rgb(234, 88, 12)',
                            pointBackgroundColor: 'rgb(234, 88, 12)',
                            pointBorderColor: '#fff',
                            pointHoverBackgroundColor: '#fff',
                            pointHoverBorderColor: 'rgb(234, 88, 12)'
                        }]
                    },
                    options: {
                        maintainAspectRatio: false,
                        scales: {
                            r: {
                                angleLines: { color: '#e5e7eb' },
                                grid: { color: '#e5e7eb' },
                                pointLabels: { font: { size: 12 } },
                                suggestedMin: 0
                            }
                        },
                        plugins: { legend: { display: false } }
                    }
                });
            }, 0);
        }

        function renderPhase(container, data) {
            let daysHtml = data.days.map(day => {
                const isCompleted = state.completedDays.has(day.day);
                return `
                <div class="bg-white rounded-lg shadow-sm border ${isCompleted ? 'border-green-500' : 'border-stone-200'} transition-all hover:shadow-md overflow-hidden flex flex-col">
                    <div class="p-5 flex-1">
                        <div class="flex justify-between items-start mb-3">
                            <span class="inline-block px-2 py-1 text-xs font-semibold bg-stone-100 text-stone-600 rounded">Day ${day.day}</span>
                            <span class="inline-block px-2 py-1 text-xs font-semibold bg-orange-50 text-orange-600 rounded">${day.domain}</span>
                        </div>
                        <h3 class="text-lg font-bold text-stone-800 mb-2">${day.topic}</h3>
                        <p class="text-sm text-stone-600 mb-4">${day.desc}</p>
                        
                        <div class="bg-stone-900 rounded p-3 mt-auto">
                            <div class="flex items-center gap-2 mb-2 border-b border-stone-700 pb-2">
                                <span class="text-xs text-stone-400 font-mono">>_ Exercise</span>
                            </div>
                            <p class="text-sm text-green-400 font-mono leading-relaxed">${day.exercise}</p>
                        </div>
                    </div>
                    <div class="bg-stone-50 p-3 border-t border-stone-100 flex justify-end">
                        <button onclick="toggleDayCompletion(${day.day})" class="flex items-center gap-2 px-4 py-2 text-sm font-medium rounded transition-colors ${isCompleted ? 'bg-green-100 text-green-700 hover:bg-green-200' : 'bg-stone-200 text-stone-600 hover:bg-stone-300'}">
                            ${isCompleted ? 'âœ“ Completed' : 'Mark Complete'}
                        </button>
                    </div>
                </div>
            `}).join('');

            let projectHtml = '';
            if (data.project) {
                projectHtml = `
                    <div class="mt-12 bg-white border-2 border-orange-100 rounded-xl overflow-hidden shadow-sm">
                        <div class="bg-orange-50 p-6 border-b border-orange-100">
                            <div class="flex items-center gap-3 mb-2">
                                <span class="text-2xl">ðŸ› </span>
                                <h3 class="text-xl font-bold text-stone-800">Weekly Project: ${data.project.title}</h3>
                            </div>
                            <p class="text-stone-600">${data.project.objective}</p>
                        </div>
                        <div class="p-6">
                            <h4 class="font-bold text-stone-700 mb-4">Objective Checklist:</h4>
                            <ul class="space-y-3">
                                ${data.project.tasks.map(task => `
                                    <li class="flex items-start gap-3">
                                        <input type="checkbox" class="mt-1 h-4 w-4 text-orange-600 focus:ring-orange-500 border-stone-300 rounded">
                                        <span class="text-stone-700">${task}</span>
                                    </li>
                                `).join('')}
                            </ul>
                        </div>
                    </div>
                `;
            }

            container.innerHTML = `
                <div class="mb-8 animate-fade-in">
                    <div class="flex items-center gap-2 mb-2">
                        <span class="text-sm font-bold text-orange-600 uppercase tracking-wide">${data.subtitle}</span>
                    </div>
                    <h2 class="text-3xl font-bold text-stone-800 mb-3">${data.title}</h2>
                    <p class="text-stone-600 text-lg max-w-3xl leading-relaxed">${data.description}</p>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                    ${daysHtml}
                </div>

                ${projectHtml}
            `;
        }

        function setupMobileMenu() {
            const btn = document.getElementById('mobile-menu-btn');
            const menu = document.getElementById('mobile-menu');
            const close = document.getElementById('close-menu-btn');

            const toggle = () => {
                menu.classList.toggle('translate-x-full');
            };

            btn.addEventListener('click', toggle);
            close.addEventListener('click', toggle);
        }

        // --- Init ---
        document.addEventListener('DOMContentLoaded', init);

    </script>
</body>
</html>
