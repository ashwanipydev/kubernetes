<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>60-Day DevOps Architect Roadmap</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/styles.css">
    <!-- Chosen Palette: Warm Neutrals (Stone) with Burnt Orange Accents -->
    <!-- Application Structure Plan: 
         1. Dashboard Header: High-level progress tracker and intro.
         2. Analytics Section: Visualizing the curriculum distribution and skill acquisition using Chart.js to give users a "bird's eye view" of the journey.
         3. Interactive Curriculum Explorer: A split-view interface. Left side lists Phases. Right side shows the Days within that phase. Clicking a day reveals detailed content (Objectives, Tasks, Deliverables). This minimizes scrolling and groups related info.
         4. Project Portfolio Gallery: A dedicated grid view for the 8 major projects to emphasize the "Portfolio" outcome.
         5. Career & Next Steps: Final static section for the career phase.
         Why: The 60-day list is overwhelming in linear text. Grouping by Phase > Day > Detail allows for "progressive disclosure" of information.
    -->
    <!-- Visualization & Content Choices:
         1. Curriculum Distribution (Doughnut Chart): Goal -> Inform. Shows the weight of each phase (e.g., K8s vs Linux). Interaction -> Hover for day count. 
         2. Skill Radar (Radar Chart): Goal -> Context. Maps phases to core competencies (Ops, Dev, Security, Data). Interaction -> None/Visual.
         3. Phase Navigator (Tabs + Dynamic List): Goal -> Change/Explore. Users switch phases to see relevant days. Justification -> Keeps the UI clean.
         4. Day Detail Cards (Expandable): Goal -> Inform. Hides density until requested.
         5. Project Cards: Goal -> Motivate. Highlights the "wins" of the course.
         CONFIRMATION: NO SVG graphics used. NO Mermaid JS used. Unicode icons used instead.
    -->
</head>
<body class="flex flex-col min-h-screen">
<!-- For SPA: main container with id=app; router will swap innerHTML for views -->

    <!-- Header & Progress -->
    <header class="bg-white border-b border-stone-200 sticky top-0 z-50 shadow-sm">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
            <div class="flex justify-between items-center flex-wrap gap-4">
                <div>
                    <h1 class="text-2xl font-bold text-stone-800 tracking-tight">DevOps Architect <span class="text-orange-600">60-Day Path</span></h1>
                    <p class="text-sm text-stone-500 hidden sm:block">From Zero to Cloud-Native Engineer</p>
                </div>
                <nav class="flex items-center gap-4 bg-stone-50 px-4 py-2 rounded-lg border border-stone-200">
                    <div class="text-right">
                        <p class="text-xs text-stone-500 uppercase font-semibold">Progress Simulation</p>
                        <p class="text-lg font-bold text-orange-600" id="progress-percent">0%</p>
                    </div>
                    <div class="w-32 h-2 bg-stone-200 rounded-full overflow-hidden">
                        <div id="progress-bar" class="h-full bg-orange-500 transition-all duration-500" style="width: 0%"></div>
                    </div>
                    <div class="ml-3 flex items-center gap-2">
                        <a href="/" class="text-sm text-stone-600 hover:text-stone-800">Home</a>
                        <a href="/projects" class="text-sm text-stone-600 hover:text-stone-800">Projects</a>
                        <a href="/tracker-ui/" class="text-sm text-stone-600 hover:text-stone-800">Tracker</a>
                        <a href="/progress-tracker/" class="text-sm text-stone-600 hover:text-stone-800">K8s Tracker</a>
                        <button id="themeToggle" class="ml-3 bg-stone-100 p-2 rounded-full text-stone-500 hover:bg-stone-200 transition" aria-label="Toggle theme">ðŸŒž</button>
                    </div>
                </nav>
            </div>
        </div>
    </header>

    <!-- Main Content (SPA container) -->
    <main id="app" class="flex-grow max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8 w-full">
        <!-- SPA router will render views here -->
    </main>

    <footer class="bg-white border-t border-stone-200 py-8 mt-8">
        <div class="max-w-7xl mx-auto px-4 text-center text-stone-500 text-sm">
            <p>&copy; 2025 DevOps Learning Path Interactive. Based on the 60-Day DevOps Roadmap.</p>
        </div>
    </footer>

    <!-- JS Logic (moved to external files) -->
    <script src="assets/js/roadmap.js" defer></script>
    <script src="assets/js/projects-page.js" defer></script>
    <script src="assets/js/common-nav.js" defer></script>
    <script src="assets/js/router.js" defer></script>
    <script src="assets/js/app-router.js" defer></script>
</body>
</html>
