<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Kubernetes 45-Day Tracker</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="site-header">
    <div class="container">
      <h1>Kubernetes 45-Day Tracker</h1>
      <div class="controls">
        <button id="themeToggle" class="toggle" aria-label="Toggle theme">ðŸŒž</button>
        <div class="progress-wrap">
          <div class="progress-info"><span id="progressPercent">0%</span> complete</div>
          <div class="progress"><div id="progressBar" class="progress-bar"></div></div>
        </div>
        <div class="actions">
          <button id="exportBtn" class="toggle">Export</button>
          <button id="importBtn" class="toggle">Import</button>
          <button id="resetBtn" class="toggle">Reset</button>
        </div>
      </div>
    </div>
  </header>

  <main class="container">
    <section class="days">
      <ul id="daysList" class="days-list"></ul>
    </section>
  </main>

  <footer class="container footer">
    <small>Local progress saved in your browser. Deploy `progress-tracker/` to GitHub Pages.</small>
  </footer>

  <script src="tracker.js" defer></script>
</body>
</html>
