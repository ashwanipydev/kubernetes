<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/styles.css">
  <style>
    .editor { width: 100%; min-height: 300px; font-family: Menlo, Monaco, monospace; font-size: 14px; padding: 12px; border-radius: 8px; }
    .play-controls { display:flex; gap:8px; align-items:center; }
    .output { background:#0f1724; color:#e6eef8; padding:12px; border-radius:6px; min-height:120px; font-family: Menlo, monospace; overflow:auto }
    .output.light { background:#f8fafc; color:#0b1220 }
  </style>
</head>
<body class="flex flex-col min-h-screen">
  <header class="bg-white border-b border-stone-200 sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-4 py-4 flex items-center justify-between">
      <a href="index.html" class="font-bold text-stone-800">DevOps Architect â€” Playground</a>
      <nav class="flex items-center gap-4">
        <a href="index.html" class="text-sm text-stone-600">Home</a>
        <a href="projects.html" class="text-sm text-stone-600">Projects</a>
        <button id="themeToggle" class="ml-3 bg-stone-100 p-2 rounded-full text-stone-500" aria-label="Toggle theme">ðŸŒž</button>
      </nav>
    </div>
  </header>

  <main class="max-w-7xl mx-auto px-4 py-8 w-full">
    <h1 class="text-2xl font-bold mb-4">Practice Playground (JavaScript)</h1>
    <p class="text-stone-500 mb-6">Write JavaScript on the left and click Run to execute in a sandboxed iframe on the right.</p>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <div>
        <textarea id="editor" class="editor bg-white border border-stone-200">// Try it:
console.log('Hello from the playground!');
const el = document.createElement('div');
el.textContent = 'This runs inside a sandboxed iframe.';
console.log('DOM safe to create elements in iframe via user script.');
</textarea>
        <div class="mt-4 play-controls">
          <button id="runBtn" class="px-4 py-2 bg-orange-500 text-white rounded">Run</button>
          <button id="clearBtn" class="px-4 py-2 bg-stone-100 rounded">Clear</button>
          <span class="text-sm text-stone-500">Output below</span>
        </div>
      </div>

      <div>
        <div id="output" class="output light">Output will appear here...</div>
        <iframe id="sandbox" sandbox="allow-scripts" style="width:100%; height:200px; border:1px solid #e6e6e6; margin-top:12px; border-radius:6px;"></iframe>
      </div>
    </div>
  </main>

  <footer class="bg-white border-t border-stone-200 py-8 mt-8 text-center text-stone-500 text-sm">
    <p>&copy; 2025 DevOps Learning Path</p>
  </footer>

  <script src="assets/js/playground.js" defer></script>
