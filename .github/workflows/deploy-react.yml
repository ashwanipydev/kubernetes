name: Build and deploy React app to GitHub Pages

permissions:
  contents: read
  pages: write
  id-token: write

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Debug: list workspace (post-checkout)
        run: |
          echo "Workspace: $GITHUB_WORKSPACE"
          echo "Repository: $GITHUB_REPOSITORY"
          echo "Actor: $GITHUB_ACTOR"
          echo "Contents:"
          ls -la || true
          git rev-parse --abbrev-ref HEAD || true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Debug: Node & npm versions
        run: |
          node --version || true
          npm --version || true
          npm config ls || true

      - name: Install dependencies (verbose)
        run: |
          cd react-app
          npm ci --loglevel verbose || npm install --loglevel verbose

      - name: Build
        run: |
          cd react-app
          npm run build

      - name: Debug build output
        run: |
          echo "Build directory listing:"
          ls -la react-app/build || true
          pwd

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: react-app/build
          publish_branch: gh-pages
